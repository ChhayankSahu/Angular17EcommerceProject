<div class="row">
    <div class="col-md-10">
        <strong>All Prodcut List</strong>
    </div>
    <div class="col-md-2">
        <button class="btn btn-dark float-right" (click)="addProductPopup()" type="button" data-bs-toggle="modal" data-bs-target="#addEditProductModal">Add Product</button>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Display Image</th>
            <th scope="col">MRP</th>
            <th scope="col">DP</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product_data of all_Product_Data; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{product_data.name}}</td>
            <td>{{product_data.uploadPhoto}}</td>
            <td>{{product_data.mrp}}</td>
            <td>{{product_data.dp}}</td>
            <td>{{product_data.productDesc}}</td>
            <td>{{product_data.status}}</td>
            <td> 
                <span class="sim-pointer" (click)="editProductPopup(product_data.id)" data-bs-toggle="modal" data-bs-target="#addEditProductModal">Edit</span> &nbsp;&nbsp;
                <span class="sim-pointer" (click)="deleteProduct(product_data.id)" data-bs-toggle="modal" data-bs-target="#addEditProductModal">Delete</span> &nbsp;&nbsp;
                 
            </td>
        </tr>
    </tbody>
</table>



<div class="modal fade" id="addEditProductModal" tabindex="-1"role="dialog"
aria-labelledby="addEditUserTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{popUp_header}}</h5>
            <button type="button" class="close" data-bs-dismiss="modal"aria-label="close" >X</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form [formGroup]="addEditProductForm">
                        <div class="form-group">
                           <label for="productName">product name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="productImage">product Image url</label>
                             <input type="text" class="form-control" formControlName="uploadPhoto">
                         </div>
                         <div class="form-group">
                            <label for="productDesc">product Description</label>
                             <textarea type="text" class="form-control" formControlName="productDesc"></textarea>
                         </div>
                         <div class="form-group">
                            <label for="productMRP">product MRP</label>
                             <input type="text" class="form-control" formControlName="mrp">
                         </div>
                         <div class="form-group">
                            <label for="productDP">product DP</label>
                             <input type="text" class="form-control" formControlName="dp">
                         </div>

                         <div class="form-group">
                            <label for="productStatus">product Status</label>
                             <select class="form-control" formControlName="status">
                                <option value="draft">Draft</option>
                                <option value="publish">Publish</option>
                                <option value="inactive">Inactive</option>
                             </select>
                         </div>
                         <div class="form-group">
                            <button class="btn btn-primary" (click)="addNewProduct()"
                            *ngIf="add_product">Add Product</button>
                             <button class="btn btn-warning" (click)="updateProduct()"
                            *ngIf="edit_prodcut">update Product</button>
                         </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
